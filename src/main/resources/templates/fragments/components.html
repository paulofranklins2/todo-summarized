<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<!-- Primary Button -->
<button th:fragment="btn-primary(text, id)"
        class="btn btn-primary"
        th:id="${id}"
        th:text="${text}">
    Button
</button>

<!-- Secondary Button -->
<button th:fragment="btn-secondary(text, id)"
        class="btn btn-secondary"
        th:id="${id}"
        th:text="${text}">
    Button
</button>

<!-- Danger Button -->
<button th:fragment="btn-danger(text, id)"
        class="btn btn-danger"
        th:id="${id}"
        th:text="${text}">
    Button
</button>

<!-- Form Input Field -->
<div th:fragment="form-input(label, name, type, placeholder, required)" class="form-group">
    <label th:for="${name}" class="form-label" th:text="${label}">Label</label>
    <input class="form-control"
           th:type="${type ?: 'text'}"
           th:id="${name}"
           th:name="${name}"
           th:placeholder="${placeholder}"
           th:required="${required}">
</div>

<!-- Form Textarea -->
<div th:fragment="form-textarea(label, name, placeholder, rows)" class="form-group">
    <label th:for="${name}" class="form-label" th:text="${label}">Label</label>
    <textarea class="form-control"
              th:id="${name}"
              th:name="${name}"
              th:placeholder="${placeholder}"
              th:rows="${rows ?: 3}"></textarea>
</div>

<!-- Form Select -->
<div th:fragment="form-select(label, name, id)" class="form-group">
    <label th:for="${name}" class="form-label" th:text="${label}">Label</label>
    <select class="form-control" th:id="${id ?: name}" th:name="${name}"></select>
</div>

<!-- Card Component -->
<div th:fragment="card(title)" class="card">
    <div class="card-header" th:if="${title}">
        <h3 th:text="${title}">Card Title</h3>
        <th:block th:replace="${headerAction} ?: ~{}"/>
    </div>
    <div class="card-body">
        <th:block th:replace="${cardContent} ?: ~{}"/>
    </div>
</div>


<!-- Empty State -->
<div th:fragment="empty-state(title, message)" class="empty-state">
    <div class="empty-state-icon"></div>
    <h3 class="empty-state-title" th:text="${title}">No items</h3>
    <p class="empty-state-message" th:text="${message}">No items to display.</p>
    <th:block th:replace="${action} ?: ~{}"/>
</div>

<!-- Loading Skeleton -->
<div th:fragment="skeleton-text(width)" class="skeleton skeleton-text" th:style="'width:' + ${width ?: '100%'}"></div>

<!-- Page Header -->
<div th:fragment="page-header(title, subtitle)" class="page-header">
    <div>
        <h1 th:text="${title}">Page Title</h1>
        <p class="text-muted" th:text="${subtitle}" th:if="${subtitle}">Subtitle</p>
    </div>
    <th:block th:replace="${actions} ?: ~{}"/>
</div>

<!-- Modal -->
<div th:fragment="modal(id, title)" class="modal-overlay" th:id="${id}">
    <div class="modal">
        <div class="modal-header">
            <h2 th:text="${title}">Modal Title</h2>
            <button class="modal-close" th:id="${id + 'CloseBtn'}">&times;</button>
        </div>
        <div class="modal-body">
            <th:block th:replace="${modalBody} ?: ~{}"/>
        </div>
        <div class="modal-footer" th:if="${showFooter != false}">
            <th:block th:replace="${modalFooter} ?: ~{}"/>
        </div>
    </div>
</div>

<!-- Filter Group -->
<div th:fragment="filter-group(label, name, id)" class="filter-group">
    <label th:text="${label}">Filter</label>
    <select class="form-control" th:id="${id ?: name}" th:name="${name}"></select>
</div>

</body>
</html>
