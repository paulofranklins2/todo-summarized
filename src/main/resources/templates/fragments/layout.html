<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | ' + ${appName}">Todo Insight</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<th:block th:fragment="page(pageTitle, currentPage, content)">
    <!DOCTYPE html>
    <html lang="en" th:attr="data-api-base=${apiBase}">
    <head th:replace="~{fragments/layout :: head(${pageTitle})}"></head>
    <body>
    <nav th:replace="~{fragments/navbar :: navbar(${currentPage})}"></nav>
    <main class="main-content">
        <div class="container">
            <th:block th:replace="${content}"/>
        </div>
    </main>
    <div th:replace="~{fragments/layout :: toast-container}"></div>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    </body>
    </html>
</th:block>

<div th:fragment="toast-container" class="toast-container" id="toastContainer"></div>

</body>
</html>
