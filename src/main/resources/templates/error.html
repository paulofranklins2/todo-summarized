<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error | ' + ${appName ?: 'Todo Summarized'}">Error | Todo Summarized</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="auth-page">
    <div class="auth-card" style="text-align: center;">
        <div class="auth-header">
            <div class="empty-state-icon"></div>
            <h1 th:text="${status ?: 'Error'}">Error</h1>
            <p th:text="${error ?: 'Something went wrong'}">Something went wrong</p>
        </div>

        <p class="text-muted mb-6" th:if="${message}" th:text="${message}"></p>

        <div class="flex gap-4" style="justify-content: center;">
            <a th:href="@{/dashboard}" class="btn btn-primary">Go to Dashboard</a>
            <a th:href="@{/login}" class="btn btn-secondary">Login</a>
        </div>
    </div>
</body>
</html>
