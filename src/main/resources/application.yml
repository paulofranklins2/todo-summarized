spring:
  application:
    name: todo-summarized

  # Active profile
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Global Max Pull Request Size
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 20